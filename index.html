<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
</head>
<body>
    
    <main>

        <div class="container">
            
            <div class="display flex center align-center">
                
                <div class="square">
    
                    <h1>Boosio</h1>

                    <div class="first-square num">0</div>

                    <!-- flex parent for left and right -->
                    <div class="second-square flex">
                        <div class="left">
                            <button class="numbers">1</button>
                            <button class="numbers">2</button>
                            <button class="numbers">3</button>
                            <button class="numbers">4</button>
                            <button class="numbers">5</button>
                            <button class="numbers">6</button>
                            <button class="numbers">7</button>
                            <button class="numbers">8</button>
                            <button class="numbers">9</button>
                            <button class="numbers zero">0</button>
                            <button class="numbers result">=</button>

                        </div>
                        <div class="right">
                            <button class="nonumbers result">C</button>
                            <button class="nonumbers lightblue">+</button>
                            <button class="nonumbers lightblue">-</button>
                            <button class="nonumbers lightblue">x</button>
                            <button class="nonumbers lightblue">รท</button>
                        </div>

                    </div>

                </div>
                
            </div>

        </div>

    </main>
</body>
</html>
